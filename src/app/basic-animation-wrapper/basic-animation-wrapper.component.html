<md-card class="example-card">
  <md-card-header>
    <md-card-title>Basic</md-card-title>
    <md-card-subtitle>
      A basic animation using input parameters.
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div class="animated-text">
      <p>
        Current State:
      </p>
      <md-chip-list>
        <md-chip color="primary" selected="true">{{fadeStatus.value}}</md-chip>
        <md-chip color="accent" selected="true" [@fadeBasic]="fadeStatus" [style.opacity]="fadeStatus.params.end">{{fadeStatus.params.end}}</md-chip>
        <md-chip color="accent" selected="true" [@fadeBasic]="fadeStatus" [style.opacity]="fadeStatus.params.end">{{fadeStatus.params.duration}}</md-chip>
      </md-chip-list>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary" [disabled]="fadeStatus.value === 'in'" (click)="toInState()">FADE IN</button>
    <button md-button color="primary" [disabled]="fadeStatus.value === 'out'" (click)="toOutState()">FADE OUT</button>
  </md-card-actions>
</md-card>
