<md-card class="example-card">
  <md-card-header>
    <md-card-title>Extended Multi</md-card-title>
    <md-card-subtitle>
      A data-driven animation for multiple items using input parameters.
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <app-multi-extended-animation
      [multi]="multi"
      [duration]="duration"
    ></app-multi-extended-animation>
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary" [disabled]="setting === 1" (click)="toSetting1()">SETTING 1</button>
    <button md-button color="primary" [disabled]="setting === 2" (click)="toSetting2()">SETTING 2</button>
  </md-card-actions>
</md-card>
