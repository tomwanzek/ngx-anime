<md-chip-list fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
  <md-chip color="primary" selected="true">{{dataStatus.value}}</md-chip>
  <md-chip [color]="color" selected="true" [@driven]="dataStatus" [style.opacity]="dataStatus.params.end">{{dataStatus.params.end}}</md-chip>
  <md-chip [color]="color" selected="true" [@driven]="dataStatus" [style.opacity]="dataStatus.params.end">{{dataStatus.params.duration}}</md-chip>
</md-chip-list>
