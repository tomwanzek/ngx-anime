<mat-chip-list fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
  <mat-chip color="primary" selected="true">{{dataStatus.value}}</mat-chip>
  <mat-chip [color]="color" selected="true" [@driven]="dataStatus" [style.opacity]="dataStatus.params.end">{{dataStatus.params.end}}</mat-chip>
  <mat-chip [color]="color" selected="true" [@driven]="dataStatus" [style.opacity]="dataStatus.params.end">{{dataStatus.params.duration}}</mat-chip>
</mat-chip-list>
